# Configuración de Nginx para Coolify
# Copia este contenido en la configuración "Custom Nginx Config" de Coolify

server {
    location / {
        # Coolify usa /usr/share/nginx/html como directorio por defecto
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # IMPORTANTE: Cambiar =404 por /index.html para React Router
        # Esto hace que todas las rutas (como /tokens, /dashboard) sirvan index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, imágenes, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index.html para asegurar que siempre se carga la versión más reciente
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

