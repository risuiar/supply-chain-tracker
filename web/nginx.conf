# Configuración de Nginx para Coolify
# Este archivo se usa automáticamente por Coolify para servir la aplicación React

server {
    listen 80;
    server_name _;
    
    # Coolify usa /app como directorio base del contenedor
    # El build output está en /app/dist (o /dist si Base Directory es /web)
    root /app/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle React Router - IMPORTANTE: todas las rutas deben servir index.html
    # Esto evita errores 404 al refrescar la página en rutas como /tokens, /dashboard, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't cache index.html para asegurar que siempre se carga la versión más reciente
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

